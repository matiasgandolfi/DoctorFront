<section>
  <form [formGroup]="formLogin" (ngSubmit)="iniciarSesion()">
    <div class="row gy-3 gy-md-4 overflow-hidden">
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Username</mat-label>
          <input formControlName="username" matInput autocomplete="off">
          <mat-icon matSuffix> person </mat-icon>
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input [type]="ocultarPassword ? 'password' : 'text'" formControlName="password" matInput autocomplete="off">
          <button mat-icon-button matSuffix (click)="ocultarPassword = !ocultarPassword" type="button">
            <mat-icon matSuffix>{{ocultarPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <div class="col-12">
        <div class="d-grid">
          <button class="btn bsb-btn-xl btn-primary" type="submit" [disabled]="formLogin.invalid">
            Iniciar Sesion
          </button>
        </div>
      </div>
    </div>
  </form>

  <mat-progress-bar mode="indeterminate" *ngIf="mostrarLoading"></mat-progress-bar>
</section>
<mat-progress-bar mode="indeterminate" *ngIf=""></mat-progress-bar>
